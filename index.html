        <script>
            const container = document.getElementById('rotationContainer');
            let inside = false
    
            document.addEventListener('mousemove', (e) => {
                if (inside == true) return
                 // Get the bounding rectangle of the container
                const rect = container.getBoundingClientRect();
    
                // Calculate mouse position relative to container center
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
    
                // Calculate mouse position relative to container
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
    
                // Calculate normalized position (-1 to 1)
                const normalizedX = (mouseX - centerX) / centerX;
                const normalizedY = (mouseY - centerY) / centerY;
    
                // Calculate rotation (max 10 degrees)
                const rotateX = normalizedY * 3;
                const rotateY = -normalizedX * 3;
    
                // Apply the rotation
                container.style.transform = `rotateX(${-rotateX}deg) rotateY(${-rotateY}deg)`;
            });
    
            // Reset rotation when mouse leaves to 0 degrees
            container.addEventListener('mouseenter', () => {
                document.querySelector('.target-element').style.animationPlayState = 'paused';
                inside = true;
                container.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
            container.addEventListener('mouseleave', () => {
                inside = false;
            });
        </script>
